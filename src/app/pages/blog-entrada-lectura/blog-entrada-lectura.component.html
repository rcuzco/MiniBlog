<div class="blog-post mt-3">
    <img [src]="entrada.url" class="img-fluid" style="width:100%;" alt="Responsive image">
    <h2 class="blog-post-title">{{ entrada.titulo }}</h2>
    <p class="blog-post-meta">{{ entrada.fechaCreacion }} por <a href="#">Javier</a></p>

    <p>{{ entrada.cuerpo }}</p>
</div>
